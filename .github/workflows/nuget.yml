name: nuget

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Version of nuget
      run: echo "Version is ${{ vars.VERSION }}"

    - name: Restore packages
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore --configuration Release

    - name: Pack project
      run: dotnet pack --configuration Release /p:Version=${{ vars.VERSION }} --no-build --output .

    - name: Push packages
      run: dotnet nuget push SnmpConverter.${{ vars.VERSION }}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_AUTH_TOKEN }}
